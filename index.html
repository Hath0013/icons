<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>

  <ol class="list-group">
    <li class="list-group-item">
      <i class="icon i-64 i-ankylosaurus"></i>
      <span class="icon-label">Ankylosaurus</span>
    </li>

    <li class="list-group-item">
      <i class="icon i-64 i-hadrosaur"></i>
      <img class="icon-64" src="images/hadrosaur.jpg" alt="">
      <span class="icon-label">Hadrosaur</span>
    </li>

    <li class="list-group-item">
      <i class="icon i-64 i-stegosaurus"></i>
      <img class="icon-64" src="images/stegosaurus.jpg" alt="">
      <span class="icon-label">Stegosaurus</span>
    </li>

    <li class="list-group-item">
      <i class="icon i-64 i-triceratops"></i>
      <img class="icon-64" src="images/triceratops.jpg" alt="">
      <span class="icon-label">Triceratops</span>
    </li>

  </ol>

</body>
</html>
